<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://unpkg.com/wavesurfer.js@6.6"></script>
</head>
<body>
  <div class="containerReproductor">
    <div class="overlay">
      <button id="cerrarOverlay" class="cerrarOverlay"><i class="fas fa-times"></i></button>
      <div class="texto">
        <h3>CHAPTERS</h3>
        <ul id="listaCapitulos">

        </ul>
      </div>
    </div>
    <div class="imagenReproductor" id="imagenReproductor">
      <img src="./img/ruta.png" alt="">
    </div>
    <div class="elementosReproductor">
      <audio id="audio" src="https://campusvirtual.b-cdn.net/AU_PCS_TS_TS506_CA-U4%20Migraciones.mp3" type="audio/mpeg"></audio>
      <div class="headerReproductor">
        <div class="playreproductor">
          <button class="btn-play" id="play" disabled>
            <span>
              <i id="icons" class="fa-solid fa-circle-play"></i>
            </span>
          </button>
        </div>
        <div class="tituloReproductor">
          <p>Universidad Católica Luis Amigó</p>
          <h1>Unidad 1: Reseña histórica y enfoques en adicciones químicas y comportamentales</h1>
        </div>
      </div>
      <div id="progress-bar">
        <div id="waveform" class="waveform"></div>
      </div>
      <div class="botones">
        <div class="audio-time">
          <span id="current-time" class="current-time">0:00</span>
          <span class="separadorTime">|</span>
          <span id="duration" class="duration">0:00</span>
        </div>
        <div class="audio-time-controls">
          <button id="retrasarBtn" class="btnretrasar" disabled>
            <div class="imgretrasar"></div>
            <!-- <i class="fa-solid fa-rotate-left"></i> -->
          </button>
          <button id="velocidadBtn" class="btnVelocidad" disabled>
            <div id="icons2" class="imgVelocidad125"></div>
            <!-- <i id="icons2" class="fa-solid fa-user"></i> -->
          </button>
          <button id="menuBtn" class="btnMenu" disabled>
            <div id="" class="imgMenu"></div>
            <!-- <i id="icons2" class="fa-solid fa-user"></i> -->
          </button>
          <button id="adelantarBtn" class="btnAdelantar" disabled>
            <div class="imgadelantar"></div>
            <!-- <i class="fa-solid fa-rotate-right"></i> -->
          </button>
        </div>
        <div class="botonCreditos">
          <button id="creditosBtn" class="btncreditos" disabled>
            <div class="imgInfo"></div>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
