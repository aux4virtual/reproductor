<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://unpkg.com/wavesurfer.js"></script>
</head>

<body>
  <div class="containerReproductor">
    <div class="imagenReproductor">
      <img src="./img/ruta.png" alt="">
    </div>
    <div class="elementosReproductor">
      <audio id="audio" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/308622/Leo%20-%20Trying.mp3" type="audio/mpeg">
      </audio>
      <div class="headerReproductor">
        <div class="Playreproductor">
          <button class="btn-play" id="play">
            <span>
              <i id="icons" class="fa-solid fa-circle-play" style="color: #007b99;"></i>
            </span>
          </button>
        </div>
        <div class="tituloReproductor">
          <p>Universidad Católica Luis Amigó</p>
          <h1>Unidad 1: Reseña histórica y enfoques en adicciones químicas y comportamentales</h1>
        </div>
      </div>
      <div id="waveform"></div>
      <div class="botones">
        <div class="audio-time">
          <span id="current-time">0:00</span>
          <span>|</span>
          <span id="duration">0:00</span>
        </div>
        <div class="audio-time-controls">
          <button id="retrasarBtn">
            <i class="fa-solid fa-rotate-left"></i>
          </button>
          <button id="velocidadBtn">
            <i id="icons2" class="fa-solid fa-user"></i>
          </button>
          <button id="adelantarBtn">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
        </div>
        <div class="botonesCentrales">

        </div>
        <div class="botonesDerecha">

        </div>
      </div>
    </div>
  </div>
  <script src="./progressBar.js"></script>
</body>

</html>
